        .container {

        }
        h1 {

        }
        .badge {

            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9em;
            font-weight: 600;

        }
        form {

        .plan-features {

        }
        button {
            background: #667eea;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .benefits {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            padding: 16px;
            margin-top: 20px;
            border-radius: 6px;
        }
        .benefits h3 {
            color: #065f46;
            margin-bottom: 10px;
        }
        .benefits ul {
            list-style: none;
            color: #047857;
        }
        .benefits li:before {
            content: "âœ“ ";
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">ðŸŽ‰ BETA LAUNCH - 50% OFF LIFETIME</span>
        <h1>Join LeadFlow AI Beta</h1>
        <p class="subtitle">Get 20-100 qualified leads per week. Forever 50% off.</p>
        
        <form action="https://formspree.io/f/xojnyjry" method="POST">
            <input type="hidden" name="_next" value="https://leadsflowbot.com/thank-you.html?plan=">
            <div>
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Steve Martin">
            </div>
            
            <div>
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="you@company.com">
            </div>
            
            <div>
                <label for="company">Company / Agency Name</label>
                <input type="text" id="company" name="company" placeholder="UpGo Web AI Agency">
            </div>
            
            <div>
                <label for="website">Website (optional)</label>
                <input type="url" id="website" name="website" placeholder="https://yoursite.com">
            </div>
            
            <div>
                <label>Choose Your Plan *</label>
                <div class="plan-select">
                    <label class="plan-option">
                        <input type="radio" name="plan" value="starter" required>
                        <div>
                            <div class="plan-name">Starter</div>
                            <div class="plan-price">$149/mo <span style="text-decoration: line-through; color: #9ca3af;">$297</span></div>
                            <div class="plan-features">20 leads/week â€¢ Reddit + 1 platform â€¢ Email digest</div>
                        </div>
                    </label>
                    
                    <label class="plan-option">
                        <input type="radio" name="plan" value="growth">
                        <div>
                            <div class="plan-name">Growth ðŸ”¥ POPULAR</div>
                            <div class="plan-price">$299/mo <span style="text-decoration: line-through; color: #9ca3af;">$597</span></div>
                            <div class="plan-features">50 leads/week â€¢ Multi-platform â€¢ Real-time alerts â€¢ A/B/C scoring</div>
                        </div>
                    </label>
                    
                    <label class="plan-option">
                        <input type="radio" name="plan" value="agency">
                        <div>
                            <div class="plan-name">Agency</div>
                            <div class="plan-price">$499/mo <span style="text-decoration: line-through; color: #9ca3af;">$997</span></div>
                            <div class="plan-features">100 leads/week â€¢ White-label â€¢ API access â€¢ Priority support</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <div>
                <label for="industry">What industry are you targeting?</label>
                <input type="text" name="industry" id="industry" placeholder="e.g., SaaS, ecommerce, real estate">
            </div>
            
            <div>
                <label for="message">Anything else we should know?</label>
                <textarea name="message" id="message" rows="3" placeholder="Special requirements, questions, etc."></textarea>
            </div>
            
            <button type="submit">Get Early Access â†’</button>
        </form>
        
        <div class="benefits">
            <h3>Beta Customer Benefits:</h3>
            <ul>
                <li>Lifetime 50% discount (locked in forever)</li>
                <li>Priority support via Slack</li>
                <li>Early access to new features</li>
                <li>30-day money-back guarantee</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Handle form submission and redirect to payment page
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const selectedPlan = document.querySelector('input[name="plan"]:checked').value;
            const formData = new FormData(form);
            
            // Submit to Formspree in background
            try {
                await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
            } catch (error) {
                console.log('Form submitted (error ignored):', error);
            }
            
            // Redirect to thank-you page immediately
            window.location.href = `https://leadsflowbot.com/thank-you.html?plan=${selectedPlan}`;
        });
    </script>
</body>
</html>
